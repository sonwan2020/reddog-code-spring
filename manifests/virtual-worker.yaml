apiVersion: apps/v1
kind: Deployment
metadata:
  name: virtual-worker
  namespace: reddog
  labels:
    app: virtual-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: virtual-worker
  template:
    metadata:
      labels:
        app: virtual-worker
    spec:
      containers:
        - name: virtual-worker
          image: reddogacr.azurecr.io/reddogs/virtual-worker:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8706
          envFrom:
          - configMapRef:
              name: reddog-env-vars
---              
apiVersion: v1
kind: Service
metadata:
  name: virtual-worker
  namespace: reddog
  labels:
    name: virtual-worker
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8706
    targetPort: 8706
  selector:
    app: virtual-worker
